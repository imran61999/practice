<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete confermation button</title>
</head>
<body>
    <!-- <h1 id="sec-ifo">My secrect info</h1> -->
    <input id="delete-cfm" type="text" placeholder="Please type delete">
    <button id="btn-delete" disabled>Delete</button>
    <script>
        document.getElementById('delete-cfm').addEventListener('keyup', function(event){
            const text = event.target.value;
            const deletebutton = document.getElementById('btn-delete');
            if(text === 'delete'){
                deletebutton.removeAttribute('disabled');
            }
            else{
                deletebutton.setAttribute('disabled', true);
            }
        })

        // document.getElementById('btn-delete').addEventListener('click', function(){
        //     const secret = document.getElementById('sec-ifo');
        //     secret.style.display ="none";
        // })
    </script>
</body>
</html>
